<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBI Account Opening Form</title>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>

    <!-- google forms -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap"
      rel="stylesheet"
    />

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"
    ></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.viz.js"></script> -->

    <link rel="stylesheet" href="../style/stylesheet.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Account Opening Form</h2>
      <form>
        <div id="firstName"></div>
        <div id="lastName"></div>
        <div id="email"></div>
        <div id="password"></div>
        <div id="mobileNumber"></div>
        <div id="dob"></div>
        <div id="gender"></div>
        <div id="address"></div>
        <div id="submitBtn"></div>
      </form>
    </div>
  </body>
</html>
