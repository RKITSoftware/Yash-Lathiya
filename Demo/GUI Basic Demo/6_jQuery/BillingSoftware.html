<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Software</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container bg-dark">
      <div class="billingSection">
        <div class="companyDetails d-flex justify-content-between">
          <div class="companyLogo p-2">
            <img
              src="https://www.pngkit.com/png/detail/258-2588818_abc-company.png"
              alt="Company Logo"
              class="container"
              height="100px"
            />
          </div>
          <div class="companyContact">
            <div
              class="contact text-danger d-flex flex-column p-3 font-weight-bold"
            >
              <div class="contactNumber">+91 7046985354</div>
              <div class="contactPerson text-right">Yash Lathiya</div>
            </div>
          </div>
        </div>
        <div class="customerDetails">
          <div class="customerId text-white">
            <form name="customerDetailsForm">
              <div class="row">
                <div class="formGroup col">
                  <label for="customerName">Customer Name : </label>
                  <input class="form-control" type="text" id="customerName" />
                </div>
                <div class="formGroup col">
                  <label for="customerId">Customer ID : </label>
                  <input
                    class="form-control text-danger"
                    type="text"
                    id="customerId"
                  />
                </div>
              </div>
              <div class="row">
                <div class="formGroup col">
                  <label for="customerAddress">Customer Address : </label>
                  <input
                    class="form-control"
                    type="text"
                    id="customerAddress"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="itemDetails my-2">
          <table
            class="table table-bordered text-white container"
            id="tableItemDetails"
          >
            <tr>
              <td>Sr No.</td>
              <td>Item Name</td>
              <td>price</td>
              <td>Qty</td>
              <td>Amount</td>
              <td>
                <!-- <button
                  type="button"
                  class="btn btn-outline-danger"
                  id="btnresetItems"
                >
                  Reset
                </button> -->
              </td>
            </tr>
            <tr>
              <form name="itemDetailsForm">
                <td>
                  <input class="form-control" type="text" id="srNo" disabled />
                </td>
                <td>
                  <input class="form-control" type="text" id="itemName" />
                </td>
                <td>
                  <input class="form-control" type="text" id="itemPrice" />
                </td>
                <td>
                  <input class="form-control" type="text " id="itemQuantity" />
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    id="itemAmount"
                    disabled
                  />
                </td>
                <td>
                  <button type="button" class="btn btn-danger" id="btnAddItem">
                    Add
                  </button>
                </td>
              </form>
            </tr>
          </table>
          <table
            id="tableTotalAmount"
            class="table table-bordered text-white container"
          >
            <tr>
              <td>Total Amount</td>
              <td class="text-center">
                <input
                  class="border-danger bg-white text-danger font-weight-bold rounded form-control"
                  type="text"
                  id="totalAmount"
                  disabled
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="billFooter">
          <div class="row">
            <div class="billInformationv h-6 p-3 col-9 text-danger">
              This is computer generated invoice, There is no requirement of any
              physical signature.
            </div>
            <div class="col-3 mt-3">
              <button class="btn btn-danger">Confirm</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bills"></div>
    </div>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery Script -->
    <script src="BillingSoftware.js"></script>
  </body>
</html>
